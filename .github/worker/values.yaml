appName: appname

image:
  pullPolicy: IfNotPresent
  tag: e84f7fc0
  repository: repository-domain/image-name
  command:

# cronjob Kubernetes
cronjob:
  enabled: false
  schedule: '0/1 * * *'
  command: ['/bin/bash', '-c']
  args:
    - echo "Start Command"
    - faust -A app worker -l info
    - echo "Complete Command"
